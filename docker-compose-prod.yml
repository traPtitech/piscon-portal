version: "3"
services:
  backend:
    build:
      context: .
    ports:
      - "4000:4000"
      - "5000:5000" # ISUCON11で使用するJIA APIのポート
    restart: always
    depends_on:
      - db
    volumes:
      - ./bench:/bench
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile-prod
    ports:
      - "443:443"
    depends_on:
      - backend
    volumes:
      - /var/log/caddy:/var/log/caddy
  db:
    image: mariadb:10.8-jammy
    expose:
      - "3306"
    command: mysqld --default-time-zone=Asia/Tokyo
    volumes:
      # 初期データを投入するSQLが格納されているdir
      - ./db/init:/docker-entrypoint-initdb.d
      - db:/var/lib/mysql
      - ./db/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo
volumes:
  db:
